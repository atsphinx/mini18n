name: 'Run CI jobs'

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:

env:
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 'aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0'
        with:
          aqua_version: v2.43.1
      - name: Set up workspace
        run: |
          uv sync --all-extras --all-groups
      - name: Lint by lefthook
        run: |
          lefthook run pre-commit --all-files
  source-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        sphinx-version: ['6.*', '7.*', '7.1.*', '7.2.*']
        exclude:
          - python-version: '3.8'
            sphinx-version: '7.2.*'
    steps:
      - uses: actions/checkout@v4
      - uses: 'aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0'
        with:
          aqua_version: v2.43.1
      - name: 'Set up workspace'
        run: |
          echo '${{ matrix.python-version }}' > .python-version
          uv sync --all-extras --all-groups
          uv pip install 'sphinx==${{ matrix.sphinx-version }}'
          uv run playwright install firefox
      - name: 'Run tests'
        run: |
          uv run pytest
  doc-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 'aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0'
        with:
          aqua_version: v2.43.1
      - name: 'Set up workspace'
        run: |
          uv sync --all-extras --all-groups
      - name: 'Run tests'
        run: |
          task --yes docs:build-linkcheck docs:build-dirhtml
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 'aquaproj/aqua-installer@9ebf656952a20c45a5d66606f083ff34f58b8ce0'
        with:
          aqua_version: v2.43.1
      - name: Build package
        run: |
          uv build
          ls -l dist

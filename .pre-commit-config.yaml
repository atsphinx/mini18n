repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.0
    hooks:
      # Run the linter.
      - id: ruff
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/PyCQA/doc8
    rev: v1.0.0
    hooks:
      - id: doc8
        args:
          - --max-line-length=119
  - repo: https://github.com/biomejs/pre-commit
    rev: ""
    hooks:
      - id: biome-check
        additional_dependencies: ["@biomejs/biome@1.7.3"]
